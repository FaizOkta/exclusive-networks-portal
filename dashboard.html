<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Exclusive Networks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-deep: #0A1628;
            --navy-medium: #1B2D45;
            --blue-primary: #0052CC;
            --blue-bright: #0066FF;
            --white: #FFFFFF;
            --gray-light: #F4F6F9;
            --accent-cyan: #00D4FF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--navy-deep);
            color: var(--white);
            overflow-x: hidden;
        }

        .clash-display { font-family: 'Clash Display', sans-serif; }

        .hero-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0A1628 0%, #1B2D45 50%, #0A1628 100%);
            z-index: 0;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .pattern-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(30deg, rgba(255,255,255,0.02) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.02) 87.5%, rgba(255,255,255,0.02));
            background-size: 80px 140px;
            z-index: 1;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--blue-bright); top: -200px; right: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--accent-cyan); bottom: -150px; left: -100px; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .fade-in-up { animation: fadeInUp 1s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .btn-logout {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid rgba(239, 68, 68, 0.5);
        }

        .btn-logout:hover { transform: translateY(-2px); border-color: #dc2626; background: #dc2626; color: white; }

        .dashboard-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover { background: rgba(255, 255, 255, 0.07); border-color: rgba(0, 212, 255, 0.3); transform: translateY(-4px); }

        .success-badge {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>
    <div class="hero-bg"></div>
    <div class="pattern-overlay"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="relative z-10 min-h-screen flex flex-col">
        <header class="pt-8 pb-4 px-6 md:px-12 border-b border-white/10">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="fade-in-up">
                    <h1 class="clash-display text-2xl md:text-3xl font-bold tracking-tight text-white">EXCLUSIVE NETWORKS</h1>
                </div>
                <div class="fade-in-up">
                    <button onclick="logout()" class="btn-logout text-red-400 font-semibold text-sm px-6 py-2.5 rounded-full transition-all duration-300">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 px-6 md:px-12 py-12">
            <div class="max-w-6xl mx-auto text-center">
                <div class="fade-in-up mb-12">
                    <div class="inline-flex items-center gap-2 success-badge px-4 py-2 rounded-full mb-6">
                        <span class="text-green-300 font-medium text-sm">âœ“ Authentication Successful</span>
                    </div>
                    <h2 class="clash-display text-4xl md:text-6xl font-bold mb-4 text-white">Partner Dashboard</h2>
                    <p class="text-blue-200 text-lg">Securely connected to Exclusive Networks Central IDP</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="dashboard-card rounded-2xl p-6 fade-in-up">
                        <h3 class="clash-display text-xl font-bold text-white mb-2">Profile</h3>
                        <p class="text-blue-200 text-sm">Manage your account and MFA preferences.</p>
                    </div>
                    <div class="dashboard-card rounded-2xl p-6 fade-in-up">
                        <h3 class="clash-display text-xl font-bold text-white mb-2">Applications</h3>
                        <p class="text-blue-200 text-sm">Access authorized security platforms.</p>
                    </div>
                    <div class="dashboard-card rounded-2xl p-6 fade-in-up">
                        <h3 class="clash-display text-xl font-bold text-white mb-2">Support</h3>
                        <p class="text-blue-200 text-sm">Open tickets and view documentation.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- SECURE HANDOVER LOGIC ---
        function checkSession() {
            // Check if user just returned from Okta with a token
            if (window.location.hash.includes('id_token') || window.location.search.includes('code')) {
                sessionStorage.setItem('okta_session', 'active');
                // Clean up the URL so the demo looks professional
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (!sessionStorage.getItem('okta_session')) {
                // If no session, go back to login
                window.location.href = 'index.html';
            }
        }

        function logout() {
            sessionStorage.removeItem('okta_session');
            // Professional Okta Logout
            window.location.href = "https://demo-ocimaster.okta.com/login/signout?fromURI=" + encodeURIComponent(window.location.origin + "/index.html");
        }

        window.onload = checkSession;
    </script>
</body>
</html>
